<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./myScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container col-lg-4 mt-5">
    <h2 class="d-flex justify-content-center pb-4">Welcome to Adolla Link</h2>
    <div>
        <div class="fs-4" >
            <a class="text-decoration-none" id="signInBtn1" href="./index.html">Sign in&nbsp;&nbsp;&nbsp;</a>
            <a class="text-decoration-none" id="signInBtn2" href="./../Sign Up/index.html">New account</a>
        </div>
        

        <hr>

        <form>
            <div class="row mb-3 ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>&nbsp;&nbsp;&nbsp;
                <div class="col-sm-10">
                    <input type="email" class="form-control fs-5" id="inputEmail3" placeholder="Enter email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>&nbsp;&nbsp;&nbsp;
                <div class="col-sm-10">
                    <input type="password" class="form-control fs-5" id="inputPassword3" placeholder="Enter password">
                </div>
            </div>
            <div class="d-grid gap-2 pt-4">
                <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
            </div>
            
        </form>

        <a class="forgotMove text-decoration-none fs-5 fw-bold d-flex justify-content-center" href="#">Forgot your password?</a>
    </div>

    <hr>

    <p class="d-flex justify-content-center fs-5">Or connect with:</p>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-dark mt-3"><img class="pe-5" src="./logo/apple.svg" alt=""> Continue with Apple</button>
        <button type="button" class="btn btn-outline-primary mt-3"><img class="pe-5" src="./logo/facebook.svg" alt=""> Continue with Facebook</button>
        <button type="button" class="btn btn-outline-secondary mt-3"><img class="pe-5" src="./logo/google.svg" alt=""> Continue with Google</button>
    </div>
    
</div>

</body>
</html>
