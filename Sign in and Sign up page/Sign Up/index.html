<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container col-lg-4 mt-5">
    <h2 class="d-flex justify-content-center pb-4">Welcome to Adolla Link</h2>
    <div>
        <div class="fs-4" >
            <a class="text-decoration-none" id="signInBtn1" href="./../Sign in/index.html">Sign in&nbsp;&nbsp;&nbsp;</a>
            <a class="text-decoration-none" id="signInBtn2" href="./index.html">New account</a>
        </div>
        

        <hr>

        <form>
            <div class="row mb-3 ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>&nbsp;&nbsp;&nbsp;
                <div class="col-sm-10">
                    <input type="email" class="form-control fs-5" id="inputEmail3" placeholder="Enter email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>&nbsp;&nbsp;&nbsp;
                <div class="col-sm-10">
                    <!-- <input type="password" class="form-control fs-5" id="inputPassword3" placeholder="Create password"> -->
                    <input type="password" class="form-control fs-5" id="psw inputPassword3" name="psw" placeholder="Create password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, at least 8 or more characters, and at least 1 special character" required>
                    <div id="message">
                        <h3 class="pt-4 fs-6">Password must contain the following:</h3>
                        <p class="fs-6" id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p class="fs-6" id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p class="fs-6" id="number" class="invalid">A <b>number</b></p>
                        <p class="fs-6" id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
            </div>
            <a class="text-decoration-none container" href="">
                <div>
                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."><span class="fs-5 ps-3 pt-5">I am a landlord or industry professional </span>
                </div>  
            </a>
            

            <input class="my-5" type="submit" value="Submit">
            
        </form>

    </div>

    <hr>

    <p class="d-flex justify-content-center fs-5">Or connect with:</p>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-dark mt-3"><img class="pe-5" src="./logo/apple.svg" alt=""> Continue with Apple</button>
        <button type="button" class="btn btn-outline-primary mt-3"><img class="pe-5" src="./logo/facebook.svg" alt=""> Continue with Facebook</button>
        <button type="button" class="btn btn-outline-secondary mt-3"><img class="pe-5" src="./logo/google.svg" alt=""> Continue with Google</button>
    </div>
    
</div>



<script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
      document.getElementById("message").style.display = "block";
    }
    
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
      document.getElementById("message").style.display = "none";
    }
    
    // When the user starts to type something inside the password field
    myInput.onkeyup = function() {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {  
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }
      
      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if(myInput.value.match(upperCaseLetters)) {  
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }
    
      // Validate numbers
      var numbers = /[0-9]/g;
      if(myInput.value.match(numbers)) {  
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }
      
      // Validate length
      if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }

    function validate() {
        if (document.getElementById('<%=chkbxUS.ClientID%>').checked) {
            document.getElementById('ParentCountryInfo1').style.visibility = 'hidden';
            document.getElementById('ParentCountryInfo2').style.visibility = 'hidden';
            document.getElementById('ParentCountryInfo3').style.visibility = 'hidden';
        } else {
            document.getElementById('ParentCountryInfo1').style.visibility = 'visible';
            document.getElementById('ParentCountryInfo2').style.visibility = 'visible';
            document.getElementById('ParentCountryInfo3').style.visibility = 'visible';
        }
    }
</script>
<!-- <script src="./myScript.js"></script> -->
</body>
</html>
